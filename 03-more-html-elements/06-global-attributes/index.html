<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>
    <!-- Class -->
     <h2 class="text-xl">Heading 1</h2>
    <!-- ID -->
     <h2 id="heading-2">Heading 2</h2>
    <!-- Style -->
      <h2 style="color: red; font-size: 20px;">This is a paragraph</h2>
<!-- accesskey & title -->
    <button title="Home Button" accesskey="h" onclick="alert('Home Button Click')">Home</button>
    <!-- hidden -->
     <div hidden>This is a hidden div</div> 
     <!-- If we remove hidden attribute, the text will be visible -->
<br>
     <!-- tabindex -->
      <button tabindex="3">Button 1</button>
      <button tabindex="1">Button 2</button>
      <button tabindex="2">Button 3</button>

      <!-- Contenteditable -->
       <div contenteditable="true">This is a editable div element</div>
       <!-- draggable -->
        <div draggable="true">This is a draggable div element</div>
        <!-- autofocus -->
         <input type="text" autofocus>
  </body>
</html>
